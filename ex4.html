<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write("<li>1");
        var i = 0;
        while (i < 3) {
          document.write("<li>2");
          document.write("<li>3");
          i = i + 1;
        }
        document.write("<li>4");
      </script>
    </ul>
  </body>
</html>
